name: Brnchmark

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Run benchmarks
        run: pnpm --filter jotai run benchmarks
      - name: Generate Markdown Table
        run: |
          FILES=("benchmarks/simple-read.json" "benchmarks/simple-write.json" "benchmarks/subscribe-write.json")
          echo "RESULTS=" > table.md
          for file in "${FILES[@]}"; do
            if [ -f "$file" ]; then
              name=$(jq -r '.name' "$file")
              echo "### $name" >> table.md
              echo "| Test Case | Ops/sec | Margin of Error |" >> table.md
              echo "|-----------|---------|-----------------|" >> table.md
              jq -r '.results[] | "| \(.name) | \(.ops) | \(.margin)% |"' "$file" >> table.md
              echo "" >> table.md
            fi
          done
      - name: Read table.md
        id: table_content
        run: echo "TABLE_CONTENT=$(cat table.md)" >> $GITHUB_ENV
      - name: Create Comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ env.TABLE_CONTENT }}
